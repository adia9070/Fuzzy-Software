<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Fuzzy Tool</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2 px-5">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Fuzzy Tool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a href="#" class="nav-link">Guide</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="mb-3">
            <label for="formFile" class="form-label">Lookup File</label>
            <div class = "row">
                <div class="col-2">
                    <button type="button" class="btn btn-secondary" onclick="header_file_1()">Upload File 1</button>
                </div>
                <div class="col-10" id="choosen_file_1">
                    No File Choosen
                </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Table Array File</label>
            <div class = "row">
                <div class="col-2">
                    <button type="button" class="btn btn-secondary" onclick="header_file_2()">Upload File 2</button>
                </div>
                <div class="col-10" id="choosen_file_2">
                    No File Choosen
                </div>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" onclick="create_column_list()">Proceed</button>
    </div>

    <div class="container my-4">
        <div class="row">
            <div class="col-6" id="selected_file_1"></div>
            <div class="col-6" id="selected_file_2"></div>
        </div>
        <div class="row">
            <div id="slider"></div>
        </div>
        <div class="row">
            <div id="submit"></div>
        </div>
        <div class="row">
            <div id="indicator"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="/eel.js"></script> 
</body>
</html>
